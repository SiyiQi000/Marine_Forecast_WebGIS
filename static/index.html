<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marine Forecast">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">
    <title>Marine Forecast WebGIS</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>

    <link rel="stylesheet" href="leaflet/leaflet.css" />

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Marine Forecast WebGIS</a>
        </div>
        <div class="collapse navbar-collapse" style="padding-right: 0px">
            <ul class="nav navbar-nav" >
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#menu">切换底图<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="changeBaseLayer('ocean')">ArcGIS Ocean</a></li>
                    <li><a href="#" onclick="changeBaseLayer('vector')">天地图矢量</a></li>
                    <li><a href="#" onclick="changeBaseLayer('image')">天地图影像</a></li>
                    <li class="divider"></li>
                    <li><a href="#">天地图注记</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#menu">选择区域<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="selectRegion('nwp')">西北太平洋</a></li>
                    <li><a href="#" onclick="selectRegion('ncs')">北中国海</a></li>
                    <li><a href="#" onclick="selectRegion('ecs')">东中国海</a></li>
                    <li><a href="#" onclick="selectRegion('bhs')">渤海</a></li>
                    <li><a href="#" onclick="selectRegion('qdsea')">青岛近海</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="queryThemeLayer()">查询专题层</a></li>
            <li><a href="#" onclick="transactionThemeLayer()">专题动画</a></li>
            <li><a href="#" onclick="removeThemeLayers()">清除专题层</a></li>
        </ul>
        </div>
      </div>
    </div>
    <div id="move" style="position: absolute;top:20;right: 20px;z-index:15" onmouseover="displayblock()" onmouseout="displaynone()">
        <img  alt="" src="img/featureselect.png" />
        <div id="menu2" style="position:absolute;right:0px;top:49px;width:222px;height:400px;z-index:25;background-color:white;display: none;Border:1px solid #000;padding:10px">
            <table align="center">
                <tr>
                    <td onclick="changeOverlayLayer('tide','bh',0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'" ><img id="move" alt="" src="img/tide.jpg" /><br/>潮汐</td>
                    <td onclick="changeOverlayLayer('pom','ecs',0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'"><img id="move" alt="" src="img/潮流.jpg" /><br/>潮流</td>
                </tr>
                <tr>
                    <td onclick="changeOverlayLayer('roms','ncs',0,0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'"><img id="move" alt="" src="img/环流.jpg" /><br/>环流</td>
                    <td onclick="changeOverlayLayer('temp','sd',0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'"><img id="move" alt="" src="img/海表温度.jpg" /><br/>海表温度</td>
                </tr>
                <tr>
                    <td onclick="changeOverlayLayer('fvcom','bh',0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'" ><img id="move" alt="" src="img/风暴潮流场.jpg" /><br/>风暴潮流场</td>
                    <td onclick="changeOverlayLayer('fvcomel','bh',0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'"><img id="move" alt="" src="img/风暴潮水位.jpg" /><br/>风暴潮水位</td>
                </tr>
                <tr>
                    <td onclick="changeOverlayLayer('swan','nwp',0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'"><img id="move" alt="" src="img/海浪.jpg" /><br/>海浪</td>
                    <td onclick="changeOverlayLayer('wrf','ncs',0)" class="change7" align="center" onmouseover="this.className='change6'" onmouseout="this.className='change7'"><img id="move" alt="" src="img/风场.jpg" /><br/>海面风/气压</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="map"></div>
